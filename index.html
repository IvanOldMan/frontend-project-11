<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RSS агрегатор</title>
    </head>
    <body>
    <div class="container-fluid bg-dark p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3 mb-0"></h1>
                <p class="lead"></p>
                <form action class="rss-form text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" autocomplete="off">
                                <label for="url-input"></label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
                        </div>
                    </div>
                </form>
                <p data-bs-theme="dark" class="example mt-2 mb-0 text-muted"></p>
                <p class="feedback m-0 position-absolute small text-success text-danger"></p>
            </div>
        </div>
    </div>
    </body>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
    <script src="./src/index.js"></script>
</html>
